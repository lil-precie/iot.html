<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Prepaid Meter Form</h3>
                    <form method="post" action="process_form.php">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>

                            <label for="phonenumber" class="form-label">Phone number</label>

                        </div>
                        <div class="mb-3">
                            <label for="units" class="form-label">Units</label>
                            <input type="number" class="form-control" id="units" name="units" placeholder="Enter the number of units" required>
                        </div>
                        <button type="submit" class="btn btn-dark ms-auto">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
